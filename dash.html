<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="dashboard-body">
    <!-- <div class="flex w-full h-full [background:linear-gradient(180deg,#faff00,#0e0e0a_37.25%)]"> -->
    <div class="flex w-full h-full bg-gradient-to-br from-gray-900 from-10% via-gray-800 via-15% to-lime-300 to-80%">
        <div id="leftnav" class="w-[240px] h-screen bg-gray-900 bg-opacity-10">
            <div class="flex-col space-y-5 poppins-regular text-white">
                <div class="flex ml-3 mt-5 hover:bg-[#68686638] h-10 w-10 justify-center rounded-2xl">
                    <button onclick="lnav()">
                        <img src="assets/hamburger.svg" alt="">
                    </button>
                </div>
                <div id="hel" class="*:flex *:space-x-5 *:rounded-md *:items-center *:h-12 *:w-48 *:ml-5 *:pl-1">
                    <div id="homebox" class="hover:bg-gray-700">
                        <div title="Home"><img src="assets/home.svg" alt=""></div>
                        <div id="home" class="text-center pt-0.5 ">Home</div>
                    </div>
                    <div id="explorebox" class="hover:bg-gray-700">
                        <div title="Explore"><img id="exploreimg" src="assets/explore.svg" alt=""></div>
                        <div id="explore" class="text-center pt-0.5">Explore</div>
                    </div>
                    <div id="librarybox" class=" hover:bg-gray-700">
                        <div title="Library"><img src="assets/library.svg" alt=""></div>
                        <div id="library" class="text-center pt-0.5">Library</div>
                    </div>
                </div>
                
                <hr id="hrnav" class="mx-5">
                <div id="newplaylist" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">New Playlist</div>
                </div>
                <div id="addartists" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">Add Artists</div>
                </div>
            </div>
        </div>
        <div id="rightside" class="ml-24">
            <div class="flex absolute mt-4">

                <div id="searchbox" class="flex-col w-[450px] h-10 poppins-regular bg-[#68686638] rounded-lg">
                    <div class="flex">
                        <div class="pt-2 px-2 ">
                            <img src="assets/Search.svg" alt="">
                        </div>
                        <div>
                            <input id="searchcontent" type="text" id="" placeholder="Search songs, albums, artists"
                            class=" bg-transparent text-white w-[350px] h-[40px] p-1 outline-none" autocomplete="none">
                        </div>
                        <div id="clearcross" class="pl-5 pt-3 hidden">
                            <button onclick="clearinput()"><img src="assets/cross.svg" alt=""></button>
                        </div>
                    </div>
                    <hr id="searchhr" class="hidden">
                    <div id="searchsuggestions" class="hidden *:bg-[#40714494] text-white">
                        <div class="flex">
                            <div class="p-1">
                                <img src="assets/songimg1.svg" alt="">
                            </div>
                            <div class="py-2">
                                songname
                            </div>
                        </div>
                        <hr id="" class="">
                        <div class="flex">
                            <div class="p-1">
                                <img src="assets/songimg1.svg" alt="">
                            </div>
                            <div class="py-2">
                                songname
                            </div>
                        </div>
                        <hr id="" class="">
                        <div class="flex">
                            <div class="p-1">
                                <img src="assets/songimg1.svg" alt="">
                            </div>
                            <div class="py-2">
                                songname
                            </div>
                        </div>
                        <hr id="" class="">
                        <div class="flex">
                            <div class="p-1">
                                <img src="assets/songimg1.svg" alt="">
                            </div>
                            <div class="py-2">
                                songname
                            </div>
                        </div>
                        <hr id="" class="">
                        <div class="flex">
                            <div class="p-1">
                                <img src="assets/songimg1.svg" alt="">
                            </div>
                            <div class="py-2">
                                songname
                            </div>
                        </div>
                    </div>
                </div>
                <div id="upperflex" class="flex-col pl-[624px]">
                    <button id="profilebtn" onclick="expandprofile()">
                        <img src="assets/profile.svg" alt="">
                    </button>
                    <div id="profilebox" class="w-[120px] h-[114px] bg-black rounded-lg -ml-[85px] -mt-1 hidden">
                        <div class="flex-col text-white p-2 space-y-1">
                            <div>Profile</div>
                            <div>Settings</div>
                            <div class="text-red-700"><a href="login.html">Log out</a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="ribbonbox" class="grid grid-flow-col auto-cols-max poppins-regular mt-20">
                
            </div>
            <div class="flex-col poppins-regular mt-10 pl-4 ">
                <div class="text-white flex w-full text-[30px]">
                    <div>Heading 1</div>
                    <div id="scrollnavbtn" class="flex pl-[800px]">
                        <button onclick="horizontalscroll(true)">
                            <div class="m-1"><img src="assets/larrow.svg" alt=""></div>
                        </button>
                        <button onclick="horizontalscroll(false)">
                            <div class="m-1"><img src="assets/rarrow.svg" alt=""></div>
                        </button>
                    </div>
                </div>
                <div id="parentscrolldiv" class="scrollbar overflow-hidden hover:overflow-x-scroll h-64  w-[1040px] pt-4 grid grid-flow-col auto-colls-max gap-4 scroll-smooth">
                    
                </div>
        </div>
    </div>
    <div id="player" class="bottom-0 fixed h-[86px] w-screen bg-transparent">
        <div class="z-50 absolute justify-center">
            <input class="slider w-screen" type="range" name="" id="" min="1" max="100" value="10">
        </div>
        <div class="absolute h-[72px] w-screen bg-gradient-to-r from-gray-600 via-lime-500 to-gray-600 bottom-0">
            <div class="flex justify-center space-x-7 m-3">
                <button><img src="assets/shuffle.svg" alt=""></button>
                <button><img src="assets/playprev.svg" alt=""></button>
                <button onclick="playpause()"><img id="playpause" src="assets/playbtn.svg" alt=""></button>
                <button><img src="assets/playnxt.svg" alt=""></button>
            </div>
        </div>      
    </div>
    <script src="main.js"></script>
</body>

</html>
