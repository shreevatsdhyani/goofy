<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body id="dashboard-body">
    <!-- <div class="flex w-full h-full [background:linear-gradient(180deg,#faff00,#0e0e0a_37.25%)]"> -->
    <div class="flex w-full bg-gradient-to-br from-gray-900 from-5% via-gray-800 via-10% to-lime-300 to-80% h-[3000px]">
        <div id="leftnav" class="w-[240px] h-screen bg-gray-900 bg-opacity-5 fixed border-r-[1px] border-gray-500">
            <div class="flex-col space-y-5 poppins-regular text-white">
                <div class="flex ml-3 mt-5 hover:bg-[#68686638] h-10 w-10 justify-center rounded-2xl">
                    <button onclick="lnav()">
                        <img src="assets/hamburger.svg" alt="">
                    </button>
                </div>
                <div id="hel" class="*:flex *:space-x-7 *:rounded-md *:items-center *:h-12 *:w-48 *:ml-3 *:pl-2">
                    <div id="homebox" class="hover:bg-gray-700">
                        <div title="Home"><img src="assets/home.svg" alt=""></div>
                        <div id="home" class="text-center pt-0.5 ">Home</div>
                    </div>
                    <div id="explorebox" class="hover:bg-gray-700">
                        <div title="Explore"><img id="exploreimg" src="assets/explore.svg" alt=""></div>
                        <div id="explore" class="text-center pt-0.5">Explore</div>
                    </div>
                    <div id="librarybox" class=" hover:bg-gray-700">
                        <div title="Library"><img src="assets/library.svg" alt=""></div>
                        <div id="library" class="text-center pt-0.5">Library</div>
                    </div>
                    <div id="likedsongsbox" class=" hover:bg-gray-700">
                        <div title="Liked songs"><img id="likedsongsimg" src="assets/likedsong1.svg" alt=""></div>
                        <div id="likedsongs" class="text-center pt-0.5">Liked Songs</div>
                    </div>
                </div>
                
                <hr id="hrnav" class="mx-5">
                <div id="newplaylist" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">New Playlist</div>
                </div>
                <div id="addartists" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">Add Artists</div>
                </div>
                <div id="profilebox" class="flex mb-auto rounded-[10px] hover:bg-gray-700 h-12 w-48 ml-3.5 ">
                    <div class="flex pl-2 items-center space-x-5">
                        <button>
                            <img src="assets/profile.svg" alt="">
                        </button>
                        <div id="profile" class="text-center pt-0.5">Profile</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightside" class="ml-64">
            <div class="flex absolute mt-4">
                <div id="searchbox" class="flex-col w-[450px] h-10 poppins-regular bg-[#68686638] rounded-lg ml-4">
                    <div class="flex">
                        <div class="pt-2 px-2 ">
                            <img src="assets/Search.svg" alt="">
                        </div>
                        <div>
                            <input id="searchcontent" type="text" id="" placeholder="Search songs, albums, artists"
                            class=" bg-transparent text-white w-[350px] h-[40px] p-1 outline-none" autocomplete="off">
                        </div>
                        <div id="clearcross" class="pl-5 pt-3 hidden">
                            <button onclick="clearinput()"><img src="assets/cross.svg" alt=""></button>
                        </div>
                    </div>
                    <hr id="searchhr" class="hidden">
                    <div id="searchsuggestions" class="hidden *:bg-[#40714494] text-white">
                        <div class="flex">
                            <div class="p-1 w-[50px] h-[40px]">
                                <img  id="pic1" src="assets/songimg1.svg" alt="">
                            </div>
                            <div id="songname1" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip" onmouseenter="this.scrollLeft+=this.textContent.length">
                                songname
                            </div>
                        </div>
                        <hr>
                        <div class="flex">
                            <div class="p-1 w-[50px] h-[40px]">
                                <img id="pic2" src="assets/songimg1.svg" alt="">
                            </div>
                            <div id="songname2" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip" onmouseenter="this.scrollLeft+=this.textContent.length">
                                songname
                            </div>
                        </div>
                        <hr>
                        <div class="flex">
                            <div class="p-1 w-[50px] h-[40px]">
                                <img id="pic3" src="assets/songimg1.svg" alt="">
                            </div>
                            <div id="songname3" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip" onmouseenter="this.scrollLeft+=this.textContent.length">
                                songname
                            </div>
                        </div>
                        <hr>
                        <div class="flex">
                            <div class="p-1 w-[50px] h-[40px]">
                                <img id="pic4" src="assets/songimg1.svg" alt="">
                            </div>
                            <div id="songname4" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip" onmouseenter="this.scrollLeft+=this.textContent.length">
                                songname
                            </div>
                        </div>
                        <hr>
                        <div class="flex">
                            <div class="p-1 w-[50px] h-[40px]">
                                <img id="pic5" src="assets/songimg1.svg" alt="">
                            </div>
                            <div id="songname5" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip" onmouseenter="this.scrollLeft+=this.textContent.length">
                                songname
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex-col">
                <div class="pl-4 mt-20 grid grid-flow-col auto-cols-max gap-4 poppins-regular">
                    <div class="bg-[#1f2937] text-start p-3 border hover:bg-[#111827] text-white rounded-lg w-52">
                        New Releases
                    </div>
                    <div class="bg-[#1f2937] text-start p-3 border hover:bg-[#111827] text-white rounded-lg w-52">
                        Trending
                    </div>
                    <div class="bg-[#1f2937] text-start p-3 border hover:bg-[#111827] text-white rounded-lg w-52">
                        Mood & genres
                    </div>
                    <div class="bg-[#1f2937] text-start p-3 border hover:bg-[#111827] text-white rounded-lg w-52">
                        Top Artists
                    </div>
                </div>
                <div class="flex-col poppins-regular mt-10 pl-4 ">
                    <div class="text-white flex w-full text-[30px]">
                        <div class="hover:underline hover:cursor-pointer">New Releases</div>
                        <div id="scrollnavbtn" class="flex pl-[800px]">
                            <button onclick="horizontalscroll(true,'parentscrolldiv')">
                                <div class="m-1"><img src="assets/larrow.svg" alt=""></div>
                            </button>
                            <button onclick="horizontalscroll(false,'parentscrolldiv')">
                                <div class="m-1"><img src="assets/rarrow.svg" alt=""></div>
                            </button>
                        </div>
                    </div>
                    <div id="parentscrolldiv"
                        class="scrollbar overflow-hidden hover:overflow-x-scroll h-64  w-[1040px] pt-4 grid grid-flow-col auto-colls-max gap-4 scroll-smooth">
                
                    </div>
                </div>
                <div class="flex-col poppins-regular mt-5 pl-4">
                    <div class="text-white flex w-full text-[30px]">
                        Mood & genres
                    </div>
                    <div id="mandg" class="mt-5 grid grid-cols-6 gap-5 *:bg-[#1f2937] *:text-start *:p-3 *:border text-white *:rounded-lg *:poppins-regular">
                        
                    </div>
                </div>
                <div class="flex-col poppins-regular mt-10 pl-4 ">
                    <div class="text-white flex w-full text-[30px]">
                        <div class="hover:underline hover:cursor-pointer">Top Artists</div>
                        <div id="scrollnavbtn" class="flex pl-[800px]">
                            <button onclick="horizontalscroll(true,'artistscrolldiv')">
                                <div class="m-1"><img src="assets/larrow.svg" alt=""></div>
                            </button>
                            <button onclick="horizontalscroll(false,'artistscrolldiv')">
                                <div class="m-1"><img src="assets/rarrow.svg" alt=""></div>
                            </button>
                        </div>
                    </div>
                    <div id="artistscrolldiv"
                        class="scrollbar overflow-hidden hover:overflow-x-scroll h-64  w-[1040px] pt-4 grid grid-flow-col auto-colls-max gap-4 scroll-smooth">
                
                    </div>
                </div>
            </div>

        </div>
    <script src="main.js"></script>
    <script src="explore.js"></script>
</body>

</html>
