<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <title>Goofy -SignUp</title>
</head>

<body>
  <div class="bg-[#1e1e1e] w-full flex flex-col items-center h-screen pt-10">
    <div class="bg-[#121212] h-[90%] w-[30%] bg-blur flex-col items-center rounded-3xl">
      <div class="mt-[2%] faster-one bg-[#1D88E6] bg-clip-text text-transparent pl-[22%]">GOOFY</div>
      <div class="mt-[3%] space-y-[7%] flex flex-col h-[50%] w-[30%] min-w-[400px] items-center pl-[10%]">
        <div class=" text-white text-[150%] font-bold inter">Create your account</div>
        <div class="flex flex-col h-[55%] w-[70%]">
          <input type="text" placeholder="Username"
          class="h-[25%] max-h-[45px] bg-white bg-opacity-50 rounded-[25px] shadow border border-[#1d88e6] placeholder:text-white interlight px-2 placeholder:opacity-50"></input>
          <input type="email" placeholder="Email"
          class="h-[25%] max-h-[45px] mt-[4%] bg-white bg-opacity-50 rounded-[25px] shadow border border-[#1d88e6] placeholder:text-white interlight px-2 placeholder:opacity-50"></input>
          <input type="password" placeholder="Password"
          class="h-[25%] max-h-[45px] mt-[4%] bg-white bg-opacity-50 rounded-[25px] shadow border border-[#1d88e6] placeholder:text-white interlight px-2 placeholder:opacity-50"></input>
          <input type="password" placeholder="Confirm Password"
          class="h-[25%] max-h-[45px] mt-[4%] bg-white bg-opacity-50 rounded-[25px] shadow border border-[#1d88e6] placeholder:text-white interlight px-2 placeholder:opacity-50"></input>
        </div>
        <button class="mx-4 w-[60%] h-11  rounded-full text-center bg-[#1d88e6] hover:bg-[#104a7d] active:bg-[#1d88e6]"
          onclick="location='newhome.html'">
          <div class="py-2 text-white text-xl font-bold inter">Sign Up</div>
        </button>
      </div>
      <div class="pl-[7%]">
        <div class=" mx-[9rem] mt-3 text-white  text-sm inter">Or sign up with </div>
        <hr class="w-[50%] max-w-[210px] mt-3 mx-[90px]">
        <div class="flex space-x-11 my-6 mx-36">
          <a href=""><img class="w-[33px] h-[33px]" src="assets/glogo.svg" alt=""></a>
          <a href=""><img class="w-[33px] h-[33px]" src="assets/flogo.svg" alt=""></a>
        </div>
        <div class="flex space-x-1 pl-[15%]">
          <div class="text-white">Already have an account?</div>
          <a class="text-[#1d88e6] hover:underline" href="login.html">Login here</a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
