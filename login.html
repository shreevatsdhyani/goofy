<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Goofy -Login</title>
</head>

<body>
  <div class="container flex flex-col items-center">
    <div class="mx-[70px] mt-16 faster-one text-[#FAFF00]">GOOFY</div>
    <div class="mt-7 mx-9 space-y-5 flex flex-col">
      <div class=" text-white text-[24px] font-bold inter">Login with</div>
      <input type="text" placeholder="Email / Username" class="h-[45px] w-72 bg-white bg-opacity-30 rounded-[25px] shadow border border-black placeholder:text-black interlight px-2 placeholder:opacity-50"></input>
      <input type="password" placeholder="Password" class="h-[45px] w-72 bg-white bg-opacity-30 rounded-[25px] shadow border border-black placeholder:text-black interlight px-2 placeholder:opacity-50"></input>
      <a class="text-white text-end pr-4 inter underline" href="">Forgot Password?</a>
      <button class="mx-4 w-64 h-11  rounded-xl text-center bg-[#FAFF00] hover:bg-[#a7a843] active:bg-[#c3c55a]">
        <div class="py-2 text-black text-xl font-bold inter" >Login</div>
      </button>
    </div>
    <div class="mt-7 mx-[8rem] text-gray-200 text-opacity-70 text-sm inter">Or login with </div>
    <hr class="w-[210px] mt-3 mx-[90px]">
    <div class="flex space-x-11 my-6 mx-32">
      <a href=""><img class="w-[33px] h-[33px]" src="assets/glogo.svg" alt=""></a>
      <a href=""><img class="w-[33px] h-[33px]" src="assets/flogo.svg" alt=""></a>
      
    </div>
    <div class="flex space-x-1">
      <div class="text-white">Don't have an account?</div>
      <a class="text-[#FAFF00] hover:underline" href="index.html">SignUp here</a>
    </div>
  </div>

</body>

</html>
