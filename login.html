<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Goofy -Login</title>
</head>

<body>
  <div class="w-full flex flex-col items-center h-screen">
    <div class="mt-[2%] faster-one text-[#FAFF00]">GOOFY</div>
    <div class="mt-[3%] items-center flex flex-col w-[50%] min-w-[250px] ">
      <div class="flex flex-col space-y-[5%] w-[40%]  min-w-[250px]">
        <div class=" text-white text-[24px] pr-[11%] font-bold inter">Login with</div>
        <input type="text" placeholder="Email / Username" class="h-[45px]  bg-white bg-opacity-30 rounded-[25px] shadow border border-black placeholder:text-black interlight px-2 placeholder:opacity-50"></input>
        <input type="password" placeholder="Password" class="h-[45px] bg-white bg-opacity-30 rounded-[25px] shadow border border-black placeholder:text-black interlight px-2 placeholder:opacity-50"></input>
        <a class="text-white text-end pr-4 inter underline" href="">Forgot Password?</a>
      </div>
      <button class="w-[35%] min-w-60 h-11 mt-8 rounded-xl text-center bg-[#FAFF00] hover:bg-[#a7a843] active:bg-[#c3c55a]" onclick="location='dash.html'">
        <div class="py-2 text-black text-xl font-bold inter" >Login</div>
      </button>
    </div>
    <div class="mt-7 mx-[8rem] text-gray-200 text-opacity-70 text-sm inter">Or login with </div>
    <hr class="w-[50%] max-w-[210px] mt-3 mx-[90px]">
    <div class="flex space-x-11 my-6 mx-32">
      <a href=""><img class="w-[33px] h-[33px]" src="assets/glogo.svg" alt=""></a>
      <a href=""><img class="w-[33px] h-[33px]" src="assets/flogo.svg" alt=""></a>
      
    </div>
    <div class="flex space-x-1">
      <div class="text-white">Don't have an account?</div>
      <a class="text-[#FAFF00] hover:underline" href="index.html">SignUp here</a>
    </div>
  </div>

</body>

</html>
