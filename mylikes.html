<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex w-full bg-gradient-to-br from-gray-900 from-5% via-gray-800 via-10% to-lime-300 to-80% h-[3000px]">
        <div id="leftnav" class="w-[240px] h-screen bg-gray-900 bg-opacity-5 fixed border-r-[1px] border-gray-500">
            <div class="flex-col space-y-5 poppins-regular text-white">
                <div class="flex ml-3 mt-5 hover:bg-[#68686638] h-10 w-10 justify-center rounded-2xl">
                    <button onclick="lnav()">
                        <img src="assets/hamburger.svg" alt="">
                    </button>
                </div>
                <div id="hel" class="*:flex *:space-x-7 *:rounded-md *:items-center *:h-12 *:w-48 *:ml-3 *:pl-2">
                    <button id="homebox" class="hover:bg-gray-700" onclick="location.href = 'dash.html'">
                        <div title="Home"><img src="assets/home1.svg" alt=""></div>
                        <div id="home" class="text-center pt-0.5 ">Home</div>
                    </button>
                    <button id="explorebox" class="hover:bg-gray-700" onclick="location.href = 'explore.html'">
                        <div title="Explore"><img id="exploreimg" src="assets/explore1.svg" alt=""></div>
                        <div id="explore" class="text-center pt-0.5">Explore</div>
                    </button>
                    <button id="librarybox" class=" hover:bg-gray-700" onclick="location.href = 'library.html'">
                        <div title="Library"><img src="assets/library1.svg" alt=""></div>
                        <div id="library" class="text-center pt-0.5">Library</div>
                    </button>
                    <button id="likedsongsbox" class=" hover:bg-gray-700" onclick="location.href = 'mylikes.html'">
                        <div title="Liked songs"><img id="likedsongsimg" src="assets/likedsong2.svg" alt=""></div>
                        <div id="likedsongs" class="text-center pt-0.5">My Likes</div>
                    </button>
                </div>
                
                <hr id="hrnav" class="mx-5">
                <div id="newplaylist" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">New Playlist</div>
                </div>
                <div id="addartists" class=" h-[50px] flex rounded-[10px] hover:bg-gray-700 w-48 ml-3">
                    <div class="p-3"><img src="assets/plus.svg" alt=""></div>
                    <div class="text-white p-3">Add Artists</div>
                </div>
                <button id="profilebox" class="flex mb-auto rounded-[10px] hover:bg-gray-700 h-12 w-48 ml-3.5" onclick="location.href = 'profile.html'">
                    <div class="flex pl-2 items-center space-x-5">
                        <div>
                            <img src="assets/profile1.svg" alt="">
                        </div>
                        <div id="profile" class="text-center pt-0.5">Profile</div>
                    </div>
                </button>
            </div>
        </div>
        <div id="rightside" class="ml-64">
            
        </div>
    </div>
</body>
</html>
