<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Likes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!--blur-sm-->

<body>
    <div class="flex flex-col w-full bg-[#121212]">
        <div id="leftnav"
            class="hidden sm:block w-[50%] max-w-[240px] sm:w-[72px] h-full fixed z-20 bg-[#121212]  border-r-[2px] border-white">
            <div class="gradnav">
                <div id="hamopen" class="flex  h-10 w-10 justify-center rounded-2xl pt-8  ml-3">
                    <button class="sm:hidden" onclick="lnav()">
                        <img src="newassets/icons/cross.svg" alt="">
                    </button>
                    <button id="ham2" class="hidden sm:block" onclick="lnav()">
                        <img src="newassets/icons/hamburger1.svg" alt="">
                    </button>
                </div>
                <div class="flex-col pt-8 space-y-5 poppins-regular text-white">


                    <div id="hel"
                        class="*:my-2 *:flex *:space-x-7 *:rounded-md *:items-center *:h-12 *:w-[80%] *:ml-[0.4rem] *:pl-[0.85rem]">
                        <button id="homebox" class="hover:bg-green-700" onclick="location.href = 'newhome.html'">
                            <div title="Home"><img src="newassets/icons/home2.svg" alt=""></div>
                            <div id="home" class="text-center pt-0.5 sm:hidden">Home</div>
                        </button>
                        <button id="explorebox" class="hover:bg-green-700" onclick="location.href = 'newexplore.html'">
                            <div title="Explore"><img id="exploreimg" src="newassets/icons/explore2.svg" alt=""></div>
                            <div id="explore" class="text-center pt-0.5 sm:hidden">Explore</div>
                        </button>
                        <button id="librarybox" class=" hover:bg-green-700" onclick="location.href = 'newlibrary.html'">
                            <div title="Library"><img src="newassets/icons/library2.svg" alt=""></div>
                            <div id="library" class="text-center pt-0.5 sm:hidden">Library</div>
                        </button>
                        <button id="likedsongsbox" class=" hover:bg-green-700"
                            onclick="location.href = 'newmylikes.html'">
                            <div title="My Likes"><img id="likedsongsimg" src="newassets/icons/mylikes1.svg" alt="">
                            </div>
                            <div id="likedsongs" class="text-center pt-0.5 sm:hidden">My Likes</div>
                        </button>
                    </div>

                    <hr id="hrnav" class="mx-1 border-1">

                    <button id="profilebox"
                        class="mt-2 h-[50px] flex rounded-[10px] hover:bg-green-700 w-[80%] ml-2 pl-[0.7rem] space-x-7 items-center"
                        onclick="location.href = 'profile.html'">
                        <div id="profileimg">
                            <img src="newassets/icons/profile2.svg" alt="">
                        </div>
                        <div id="profile" class="text-center pt-1 sm:hidden">Profile</div>
                    </button>
                </div>
                <div class="h-7"></div>
            </div>
        </div>
    </div>
    <div id="topbar" class="flex justify-between p-2 fixed z-10 w-full bg-[#121212] ">
        <div id="ham" class="flex hover:bg-[#68686638] h-10 w-10 justify-center rounded-2xl mt-1">
            <button onclick="lnav()">
                <img src="newassets/icons/hamburger1.svg" alt="">
            </button>
        </div>
        <div id="searchbox"
            class="hidden mt-2 sm:block flex-col fixed w-[70%] max-w-[500px] h-12 poppins-regular border-double bg-[#1E1E1E] border-white border-t-2 border-l-2 border-r-2 border-b-2 rounded-2xl sm:ml-[80px]">
            <div id="searchpic" class="pt-1 pl-1 flex w-full">
                <div class="border-white">
                    <img src="newassets/icons/Search.svg" alt="">
                </div>
                <div class="px-1 w-full">
                    <input id="searchcontent" type="text" id="" placeholder="Search songs, albumns, artists , podcasts"
                        class="text-lg bg-transparent text-white h-[40px] w-full outline-none" autocomplete="off">
                </div>
                <div id="clearcross" class="pr-3 pt-2 hidden">
                    <button onclick="clearinput()"><img src="newassets/icons/cross.svg" alt=""></button>
                </div>
            </div>
            <hr id="searchhr" class="hidden">
            <div id="searchsuggestions" class="hidden w-[498px] border-2 *:bg-[#1E1E1E] text-white text-lg rounded-b-lg">
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic1" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname1" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic2" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname2" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic3" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname3" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic4" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname4" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic5" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname5" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic5" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname5" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
                <hr>
                <div class="flex rounded-b-md">
                    <div class="p-1 w-[50px] h-[40px]">
                        <img id="pic5" src="assets/songimg1.svg" alt="">
                    </div>
                    <div id="songname5" class="py-2 w-[370px] h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                        onmouseenter="this.scrollLeft+=this.textContent.length">
                        songname
                    </div>
                </div>
            </div>
        </div>
        <div id="logo">
            <img src="newassets/icons/logo60.svg" alt="">
        </div>
        <div id="searchbtn" class="p-3 sm:hidden" onclick="searchboxappear()">
            <button>
                <img src="assets/Search.svg" alt="">
            </button>
        </div>

    </div>

    <div id="allelements" class="pt-8 flex flex-col ml-2 sm:ml-[100px] ">
        
        <div class="flex-col poppins-regular mt-16 ">
            <div class="flex-col text-white w-[98%]">
                <div class="text-[30px]">Liked Music</div>
                <div class="text-[20px]">Your liked music will be displayed here</div>
            </div>
            <div class="text-white flex w-[98%] justify-between">
                <div class="flex space-x-5">
                    <div class="text-[30px]">Your Likes</div>
                    <button class="text-[20px] font-bold pt-2 hover:text-gray-500 hover:scale-110">Show all</button>
                </div>
                <div id="scrollnavbtn" class="flex">
                    <button class="hover:scale-110" onclick="horizontalscroll(true,'parentscrolldiv1')">
                        <div class="m-1"><img src="newassets/larrow.svg" alt=""></div>
                    </button>
                    <button class="hover:scale-110" onclick="horizontalscroll(false,'parentscrolldiv1')">
                        <div class="m-1"><img src="newassets/rarrow.svg" alt=""></div>
                    </button>
                </div>
            </div>

            <div id="parentscrolldiv1"
                class=" sm:scrollbar  sm:hover:overflow-x-scroll sm:overflow-hidden h-64  w-[98%] pt-4 grid grid-flow-col auto-cols-auto  scroll-smooth space-x-5">

            </div>
            
        </div>
    </div>
    <script src="newmobile.js"></script>
    <script src="newmylikes.js"></script>
</body>

</html>
