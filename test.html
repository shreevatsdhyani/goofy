<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!--blur-sm-->

<body>
    <div class="flex flex-col w-full">
        <div id="leftnav"
            class="hidden sm:block w-[50%] max-w-[240px] sm:w-[72px] h-full fixed z-20 border-white border-r-2">
            <div class="">
                <div id="hamopen" class="flex  h-10 w-10 justify-center rounded-2xl pt-8  ml-3">
                    <button class="sm:hidden" onclick="lnav()">
                        <img src="newassets/icons/cross.svg" alt="">
                    </button>
                    <button id="ham2" class="hidden sm:block" onclick="lnav()">
                        <img src="newassets/icons/hamburger1.svg" alt="">
                    </button>
                </div>
                <div class="flex-col pt-8 space-y-5 poppins-regular text-white">


                    <div id="hel"
                        class="*:my-2 *:flex *:space-x-7 *:rounded-md *:items-center *:h-12 *:w-[80%] *:ml-[0.4rem] *:pl-[0.85rem]">
                        <button id="homebox" class="hover:bg-[#5398C9]" onclick="location.href = 'newhome.html'">
                            <div title="Home"><img src="newassets/icons/home1.svg" alt=""></div>
                            <div id="home" class="text-center pt-0.5 sm:hidden">Home</div>
                        </button>
                        <button id="explorebox" class="hover:bg-[#5398C9]" onclick="location.href = 'newexplore.html'">
                            <div title="Explore"><img id="exploreimg" src="newassets/icons/explore2.svg" alt=""></div>
                            <div id="explore" class="text-center pt-0.5 sm:hidden">Explore</div>
                        </button>
                        <button id="librarybox" class=" hover:bg-[#5398C9]" onclick="location.href = 'newlibrary.html'">
                            <div title="Library"><img src="newassets/icons/library2.svg" alt=""></div>
                            <div id="library" class="text-center pt-0.5 sm:hidden">Library</div>
                        </button>
                        <button id="likedsongsbox" class=" hover:bg-[#5398C9]"
                            onclick="location.href = 'newmylikes.html'">
                            <div title="My Likes"><img id="likedsongsimg" src="newassets/icons/mylikes2.svg" alt="">
                            </div>
                            <div id="likedsongs" class="text-center pt-0.5 sm:hidden">My Likes</div>
                        </button>
                    </div>

                    <hr id="hrnav" class="mx-1 border-1">

                    <button id="profilebox"
                        class="mt-2 h-[50px] flex rounded-[10px] hover:bg-[#5398C9] w-[80%] ml-2 pl-[0.7rem] space-x-7 items-center"
                        onclick="location.href = 'newprofile.html'">
                        <div id="profileimg">
                            <img src="newassets/icons/profile2.svg" alt="">
                        </div>
                        <div id="profile" class="text-center pt-1 sm:hidden">Profile</div>
                    </button>
                </div>
                <div class="h-7"></div>
            </div>
        </div>
    </div>

    <div class="gradnav2">
        <div id="topbar" class="flex justify-between p-2 fixed z-10 w-full backdrop-blur">
            <div id="ham" class="flex hover:bg-[#68686638] h-10 w-10 justify-center rounded-2xl mt-1">
                <button onclick="lnav()">
                    <img src="newassets/icons/hamburger1.svg" alt="">
                </button>
            </div>
            <div id="searchbox"
                class="hidden mt-2 sm:block flex-col fixed w-[70%] max-w-[500px] h-max poppins-regular  bg-[#1E1E1E] border-white border-2 rounded-2xl sm:ml-[80px]">
                <div id="searchpic" class="pt-1 pl-1 flex w-full">
                    <div class="border-white">
                        <img src="newassets/icons/Search.svg" alt="">
                    </div>
                    <div class="px-1 w-full">
                        <input id="searchcontent" type="text" id=""
                            placeholder="Search songs, albumns, artists , podcasts"
                            class="text-lg bg-transparent text-white h-[40px] w-full outline-none" autocomplete="off">
                    </div>
                    <div id="clearcross" class="pr-3 pt-2 hidden">
                        <button onclick="clearinput()"><img src="newassets/icons/cross.svg" alt=""></button>
                    </div>
                </div>
                <!-- <hr id="searchhr" class="hidden"> -->
                <div id="searchsuggestions"
                    class="hidden w-[100%]  *:bg-[#1E1E1E] text-white text-lg rounded-b-lg pb-0.5">
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic1" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname1" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic2" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname2" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic3" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname3" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic4" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname4" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic5" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname5" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic6" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname6" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                    <hr>
                    <div class="flex rounded-b-md">
                        <div class="p-1 w-[50px] h-[40px]">
                            <img id="pic7" src="assets/songimg1.svg" alt="">
                        </div>
                        <div id="songname7" class="py-2 w-max h-[40px] text-nowrap overflow-x-hidden overflow-clip"
                            onmouseenter="this.scrollLeft+=this.textContent.length">
                            songname
                        </div>
                    </div>
                </div>
            </div>
            <div id="logo">
                <img src="newassets/icons/logo60.svg" alt="">
            </div>
            <div id="searchbtn" class="p-3 sm:hidden" onclick="searchboxappear()">
                <button>
                    <img src="assets/Search.svg" alt="">
                </button>
            </div>
        </div>

        <div id="allelements1" class="pt-8 flex flex-col ml-2 sm:ml-[100px] ">
            <div id="ribbonbox" class="flex poppins-regular mt-20 scroll-smooth  w-[98%] space-x-2">
            </div>
            <div class="flex-col poppins-regular mt-10 ">
                <div class="text-white flex w-[98%] text-[30px] justify-between">
                    <div>Heading 1</div>
                    <div id="scrollnavbtn" class="flex">
                        <button class="hover:scale-110" onclick="horizontalscroll(true,'parentscrolldiv1')">
                            <div class="m-1"><img src="newassets/larrow.svg" alt=""></div>
                        </button>
                        <button class="hover:scale-110" onclick="horizontalscroll(false,'parentscrolldiv1')">
                            <div class="m-1"><img src="newassets/rarrow.svg" alt=""></div>
                        </button>
                    </div>
                </div>
                <div id="parentscrolldiv1"
                    class=" sm:scrollbar  sm:hover:overflow-x-scroll sm:overflow-hidden h-64  w-[98%] pt-4 grid grid-flow-col auto-cols-auto  scroll-smooth space-x-5">
    
                </div>
    
            </div>
            
        </div>
    </div>


    <div id="allelements2" class="pt-8 flex flex-col ml-2 sm:ml-[100px] ">
        <div class="flex-col poppins-regular mt-10 ">
            <div class="text-white flex w-[98%] text-[30px] justify-between">
                <div>Heading 2</div>
                <div id="scrollnavbtn" class="flex">
                    <button class="hover:scale-110" onclick="horizontalscroll(true,'parentscrolldiv2')">
                        <div class="m-1"><img src="newassets/larrow.svg" alt=""></div>
                    </button>
                    <button class="hover:scale-110" onclick="horizontalscroll(false,'parentscrolldiv2')">
                        <div class="m-1"><img src="newassets/rarrow.svg" alt=""></div>
                    </button>
                </div>
            </div>
            <div id="parentscrolldiv2"
                class="sm:scrollbar   sm:hover:overflow-x-scroll sm:overflow-hidden h-64  w-[98%] pt-4 grid grid-flow-col auto-cols-auto  scroll-smooth space-x-5">

            </div>

        </div>
        <div class="flex-col poppins-regular mt-10 ">
            <div class="text-white flex w-[98%] text-[30px] justify-between">
                <div>Heading 3</div>
                <div id="scrollnavbtn" class="flex">
                    <button class="hover:scale-110" onclick="horizontalscroll(true,'parentscrolldiv3')">
                        <div class="m-1"><img src="newassets/larrow.svg" alt=""></div>
                    </button>
                    <button class="hover:scale-110" onclick="horizontalscroll(false,'parentscrolldiv3')">
                        <div class="m-1"><img src="newassets/rarrow.svg" alt=""></div>
                    </button>
                </div>
            </div>
            <div id="parentscrolldiv3"
                class="sm:scrollbar sm:hover:overflow-x-scroll sm:overflow-hidden h-64  w-[98%] pt-4 grid grid-flow-col auto-cols-auto  scroll-smooth space-x-5">

            </div>

        </div>

        <div class="flex-col poppins-regular mt-10 space-y-3 text-white">
            <div class=" w-[98%] text-[30px] ">Heading 4</div>
            <div id="h4" class="w-full  grid grid-cols-2 sm:grid-cols-3 md:grid-cols-3 gap-y-2">


            </div>
        </div>



        <div class="flex-col poppins-regular mt-10 ">
            <div class="text-white flex w-[98%] text-[30px] justify-between">
                <div>Heading 5</div>
                <div id="scrollnavbtn" class="flex">
                    <button class="hover:scale-110" onclick="horizontalscroll(true,'parentscrolldiv4')">
                        <div class="m-1"><img src="newassets/larrow.svg" alt=""></div>
                    </button>
                    <button class="hover:scale-110" onclick="horizontalscroll(false,'parentscrolldiv4')">
                        <div class="m-1"><img src="newassets/rarrow.svg" alt=""></div>
                    </button>
                </div>
            </div>
            <div id="parentscrolldiv4"
                class="sm:scrollbar  sm:hover:overflow-x-scroll sm:overflow-hidden h-64  w-[98%] pt-4 grid grid-flow-col auto-cols-auto  scroll-smooth space-x-5">

            </div>

        </div>

    </div>
    <div id="player" class=" hidden sm:hidden  z-20 bottom-0 fixed h-[75px] w-full bg-[#1E1E1E] ">
        <div class="flex space-x-10 m-3 text-white">
            <div class="flex space-x-5">
                <div class="border">
                    <img src="assets/songthumbnail2.svg" alt="">
                </div>
                <div class="">
                    <div class="h-[30px] w-[375px] font-bold">
                        Song Name
                    </div>
                    <div class="h-[25px] w-[375px] font-semibold">
                        Artist Name
                    </div>
                </div>
            </div>
            <div>
                <div class="h-[30px] flex space-x-10 pl-[100px]">
                    <button>
                        <div class="pt-[5px]">
                            <img src="newassets/player/shuffle.svg" alt="">
                        </div>
                    </button>
                    <button>
                        <div class="pt-[5px]">
                            <img src="newassets/player/playprev.svg" alt="">
                        </div>
                    </button>
                    <button onclick="playpause()">
                        <div>
                            <img id="playpause" src="newassets/player/play.svg" alt="">
                        </div>
                    </button>
                    <button>
                        <div class="pt-[5px]">
                            <img src="newassets/player/playnext.svg" alt="">
                        </div>
                    </button>
                    <button onclick="changerepeat()">
                        <div class="pt-[5px]">
                            <img id="repeatingbtn" src="newassets/player/repeatoff.svg" alt="">
                        </div>
                    </button>
                </div>
                <div class="h-[25px] flex space-x-5">
                    <div id="song_progress" class="font-bold">
                        0:00
                    </div>
                    <div>
                        <audio id="song" preload="auto">
                            <source src="media/Naav - Chadhti Lehrein Laang Na Paye [6RLRUNoTHRY].webm"
                                type="audio/mp4">
                        </audio>
                        <input id="playerprogress" type="range" min="0" max="100" class="slider w-[400px]" value="0">
                    </div>
                    <div id="song_duration" class="font-bold">
                        f:ff
                    </div>
                </div>
            </div>
            <div class="pl-[200px]">
                <div class="flex space-x-5 h-[55px] items-center">
                    <button onclick="lyricsbtn()">
                        <div>
                            <img id="lyricsbtn" src="newassets/player/lyrics.svg" alt="">
                        </div>
                    </button>
                    <button onclick="likebtn()">
                        <div>
                            <img id="likebtn" src="newassets/player/playerlikesong.svg" alt="">
                        </div>
                    </button>
                    <div class="flex space-x-3">
                        <button id="volumebutton" onclick="volbtn()">
                            <div class="w-[30px]">
                                <img id="volbtn" title="mute" src="newassets/player/volmax.svg" alt="">
                            </div>
                        </button>
                        <div>
                            <input id="volumeslider" type="range" min="0" max="100" class="slider w-[100px]"
                                value="100">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="newmobile.js"></script>
    <script src="newhome.js"></script>
